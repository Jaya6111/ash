<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
	<div th:if="${param.error}">
		<p style="color: red" align="center">Invalid username or password.</p>
	</div>
	<div th:if="${param.logout}">
		<p style="color: green" align="center">You have been logged out
			successfully.</p>
	</div>

	<form th:action="@{/perform_login}" method="post">
		<table align="center" border="2" style="border-radius: 10px">

			<tr>
				<td align="center"><input type="text" id="username"
					name="username" title="Enter your username" placeholder="Username"
					required></td>
			</tr>
			<tr>
				<td align="center"><input type="password" id="password"
					name="password" title="Enter your password" placeholder="Password"
					required></td>
			</tr>
			<tr>
				<td align="center"
					><input style="background-color: #000; color: #fff; border: none; cursor: pointer; width:100%"
					type="submit" value="Login"></td>

			</tr>
			<tr>
				<td align="center" style="background-color: red"><a
					href="/register" >Sign Up</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
